<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Área de Polígonos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Área de Polígonos</h1>
    <form id="polygonForm">
        <label for="type">Tipo de polígono:</label>
        <select id="type" name="type">
            <option value="triangle">Triángulo</option>
            <option value="square">Cuadrado</option>
            <option value="rectangle">Rectángulo</option>
        </select>
        <br>
        <label for="width">Ancho o base:</label>
        <input type="number" id="width" name="width">
        <br>
        <label for="height">Altura (solo para triángulos y rectángulos):</label>
        <input type="number" id="height" name="height">
        <br>
        <button type="button" onclick="calculateArea()">Calcular Área</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
