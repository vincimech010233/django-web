<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Alerta en JavaScript</title>
</head>

<body>

  <h1>Boton de JavaScript</h1>
  <button id="myButton">Haz clic en mí</button>

  <script>
    document.getElementById('myButton').addEventListener('click', function () {
      alert('¡Hola, has presionado el botón!');
    });
  </script>

</body>

</html>
