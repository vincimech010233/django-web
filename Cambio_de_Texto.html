<!DOCTYPE html>
<html>

<head>
  <title>Cambio de Texto con JavaScript</title>
  <script>
    function cambiarTexto() {
      document.getElementById("texto").innerHTML = "Texto modificado.";
    }
  </script>
</head>

<body>
  <p id="texto">Texto original.</p>
  <button onclick="cambiarTexto()">Cambiar Texto</button>
</body>

</html>
