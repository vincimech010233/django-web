<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ordenar Array</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Ordenar Matriz de Números</h1>
    <label for="arrayInput">Ingresa los números separados por comas:</label>
    <input type="text" id="arrayInput" placeholder="Ejemplo: 1, 2, 3, 4, 5">
    <select id="orderType">
        <option value="Asc">Ascendente</option>
        <option value="Desc">Descendente</option>
    </select>
    <button onclick="ordenarYMostrar()">Ordenar</button>
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
